<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
	<link href="../css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../css/now-ui-kit.css?v=1.3.0" rel="stylesheet"/>
	<link href="../css/style.css" rel="stylesheet"/>
</head>

<body>
	<h1>Checkers</h1>
	<form action="game_options.html">
	<div class="space"></div>
		<div class="container">
			<div class="card text-center">
				<h4 class="card-title">Player</h4>
				<div class="card-body">
					<input type="text" name="player_1_name" class="form-control my-form-control" placeholder="Your name">
				</div>
			</div>
			<div class="card text-center">
				<h4 class="card-title">Computer</h4>
				<div class="card-body">
					<div class="form-group">
						<h5>Level</h5>
						<input type="radio" id="level_easy" name="computer_level" value="easy" checked="true">
				        <label for="level_easy" class="radio-label">Easy</label>
				        <input type="radio" id="level_medium" name="computer_level" value="medium">
				        <label for="level_medium" class="radio-label">Medium</label>
				        <input type="radio" id="level_hard" name="computer_level" value="hard">
				    	<label for="level_hard" class="radio-label">Hard</label>
					</div>
				</div>
			</div>
		</div>
		<div class="space"></div>
		<div class="btn-container">
			<div class="btn-container">
				<a href="../index.html">
					<button type="button" class="btn btn-primary btn-round btn-lg my-btn">Back</button>
				</a>
			</div>
			<div class="btn-container">
				<button type="submit" class="btn btn-primary btn-round btn-lg my-btn">Continue</button>
			</div>
		</div>
	</form>
</body>

</html>
